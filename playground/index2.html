<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello from Electron renderer!</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="
      script-src 'self' 'unsafe-inline';
    "
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #info {
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .flex {
      display: flex;
    }

    .flex-1 {
      flex: 1;
    }
  </style>
</head>

<body>
  <div>
    <button id="btn">按钮1</button>
    <button id="btn2">按钮2</button>
  </div>
  <div>
    <input type="text" id="inputBox" placeholder="在此输入文本" />
    <br />
    <textarea id="textArea" placeholder="在此输入多行文本"></textarea>
    <br />
    <input type="checkbox" id="checkbox1" /> 复选框1
    <input type="checkbox" id="checkbox2" /> 复选框2
    <input type="checkbox" id="checkbox3" /> 复选框3
    <br />
    <input type="radio" name="radioGroup" id="radio1" /> 单选框1
    <input type="radio" name="radioGroup" id="radio2" /> 单选框2
    <input type="radio" name="radioGroup" id="radio3" /> 单选框3
    <br />
    <select id="dropdown">
      <option value="option1">选项1</option>
      <option value="option2">选项2</option>
      <option value="option3">选项3</option>
    </select>
    
    <button id="submitBtn">提交</button>
  </div>
  <div id="info"></div>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('info').innerHTML += '<p>按钮1被点击了</p>';
    });

    document.getElementById('btn2').addEventListener('click', () => {
      document.getElementById('info').innerHTML += '<p>按钮2被点击了</p>';
    });

    // hover
    document.getElementById('btn').addEventListener('mouseover', () => {
      document.getElementById('info').innerHTML += '<p>按钮1被悬停了</p>';
    });

    document.getElementById('btn2').addEventListener('mouseover', () => {
      document.getElementById('info').innerHTML += '<p>按钮2被悬停了</p>';
    });
  </script>
</body>

</html>
